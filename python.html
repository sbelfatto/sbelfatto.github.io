from random import randint
"""creates the list of rock paper scissors"""
comp = ["Rock", "Paper", "Scissors"]
 
"""This assigns a random play to the computer"""
computer = comp[randint(0,2)]
 
"""set player to False"""
player = False
 
while player == False:


"""set player to True"""
    player = input("Lets play: Rock, Paper, Scissors?")
    if player == computer:
        print("Its a tie try again")
    elif player == "Rock":
        if computer == "Paper":
            print("You lose!", computer, "covers", player)
        else:
            print("You win!", player, "smashes", computer)
    elif player == "Paper":
        if computer == "Scissors":
            print("You lose!", computer, "cut", player)
        else:
            print("You win!", player, "covers", computer)
    elif player == "Scissors":
        if computer == "Rock":
            print("You lose...", computer, "smashes", player)
        else:
            print("You win!", player, "cut", computer)
    else:
        print("This is not valid. Check your spelling!")


    """Setting the player to false here seemed to make the loop run."""
    player = False
    computer = comp[randint(0,2)]
